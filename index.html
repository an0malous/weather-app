<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main2.css" />
</head>
<body>
	<div class="centered" id="wrapper">
		<main>
			<header>
				<h1 id="input-label">postal code</h1>
				<input id="post-input" type="text" placeholder="Type a postal code" maxlength="8" minlength="7" />
				<input id="submit-btn" type="button" value="Submit" />
				<label id="location-name"></label>
			</header>
			
			<section id="forecast">
				<h2 class="is-hidden" id="weather-container-label">Three Day ForeCast</h2>
				<div class="is-hidden" id="weather-container"><img src="./img/Bars-1s-81px.svg"></div>
			</section>
			<section id="bottom-container">
				<h2 id="map" class="is-hidden container-label"></h2>
				<div class="container-label is-hidden" id="map-container-label">Map</div>
				<div id="details-container"></div>
				<h2class=" container-label is-hidden" id="d3-container-label">8 Day Trend</h2>
			</section>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js" integrity="sha512-5xkNvFVCctXwOszeifE8pzjyDFlHvHDCKIrhwmuSbCtTHqc7IhA6/1tTNYXE8WmYvwP5KFQegCS1QRR4poYgjg==" crossorigin="anonymous"></script>	
	<script type="module" src="index.js"></script>
</body>
</html>
